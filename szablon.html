<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Firma XYZ - Artykuł</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonty i ikony -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <!-- Style CSS dla strony -->
    <style>
        /* Płynne przewijanie */
        html {
            scroll-behavior: smooth;
        }

        /* Resetowanie domyślnych stylów */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styl podstawowy */
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            line-height: 1.6;
        }
        /* Główna treść */
        main {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        main h1, main h2, main h3, main h4, main h5, main h6 {
            margin-bottom: 20px;
        }
        
        main p {
            margin-bottom: 20px;
            text-align: justify;
        }
        
        figure {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        figure img {
            width: 100%;
            display: block;
            margin: 0 auto 20px;
        }
        
        figcaption {
            text-align: center;
            font-size: 0.9em;
            color: #555;
            margin-top: -10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Główna treść strony -->
    
</body>
</html>
